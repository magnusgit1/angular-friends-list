<h1>Friends list</h1>
<div class="add-friend">
  <input type="text" [(ngModel)]="newFriend" placeholder="Friend name" />
  <button (click)="addFriend()">Add friend</button>
</div>
<div class="favorite">
  <p>My favorite people are: </p>
  <ul>
    @for (person of favorites; track person) {
      <li>
        <h4>{{person}}</h4>
      </li>
    }
  </ul>

</div>
<div class="people">
  <!-- Add your people component here -->
   @for (person of people; track person) {
    <app-people
    [person]="person"
    (voted)="setFavorites($event)"
    (remove)="removeFavorite($event)"
    [lastVoted]="favorites.includes(person)"
    ></app-people>
   }
</div>
